version: '3.1'

services:
    mongo:
        image: mongo
        ports:
            - "27017:27017"
        volumes:
            - "./mongo:/data/db"
        environment:
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: example

    mongo-express:
        image: mongo-express
        restart: always
        ports:
            - "8081:8081"
        environment:
            ME_CONFIG_MONGODB_ADMINUSERNAME: root
            ME_CONFIG_MONGODB_ADMINPASSWORD: example
            ME_CONFIG_MONGODB_URL: "mongodb://root:example@mongo:27017/"

    apicaller:
        build: ./apicaller
        ports:
            - 8080:8080

    dataparser:
        build: ./dataparser
        ports:
            - 8082:8082

    predictionservice:
        build: ./predictionservice
        ports:
            - 8083:8083

    visualizerservice:
        build: ./visualizerservice
        ports:
            - 8084:8084
